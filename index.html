<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>Trusty Transfer</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- Подключение Telegram WebApp SDK -->
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        :root {
            --bg: #050816;
            --card-bg: #0f172a;
            --accent: #22c55e;
            --accent-soft: rgba(34, 197, 94, 0.15);
            --text-main: #f9fafb;
            --text-muted: #9ca3af;
            --border: #1f2937;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: system-ui, -apple-system, BlinkMacSystemFont, "SF Pro Text",
                "Segoe UI", sans-serif;
        }

        body {
            background: radial-gradient(circle at top, #1e293b 0, #020617 55%);
            color: var(--text-main);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 16px;
        }

        .app {
            width: 100%;
            max-width: 420px;
            background: linear-gradient(145deg, #020617 0%, #020617 40%, #020617 100%);
            border-radius: 24px;
            border: 1px solid var(--border);
            box-shadow:
                0 18px 60px rgba(15, 23, 42, 0.8),
                0 0 0 1px rgba(148, 163, 184, 0.05);
            padding: 20px 18px 22px;
        }

        .header {
            text-align: center;
            margin-bottom: 20px;
        }

        .badge {
            display: inline-flex;
            align-items: center;
            gap: 6px;
            padding: 4px 10px;
            border-radius: 999px;
            background: rgba(15, 23, 42, 0.9);
            border: 1px solid rgba(148, 163, 184, 0.35);
            color: var(--text-muted);
            font-size: 12px;
            margin-bottom: 10px;
        }

        .badge-dot {
            width: 7px;
            height: 7px;
            border-radius: 999px;
            background: var(--accent);
            box-shadow: 0 0 0 4px rgba(34, 197, 94, 0.35);
        }

        h1 {
            font-size: 24px;
            font-weight: 700;
            letter-spacing: 0.03em;
            margin-bottom: 8px;
        }

        .subtitle {
            font-size: 13px;
            color: var(--text-muted);
        }

        .grid {
    margin-top: 20px;
    display: grid;
    grid-template-columns: 1fr 1fr;
    gap: 10px;
        }

        .btn {
            border-radius: 16px;
            padding: 14px 12px;
            border: 1px solid var(--border);
            background: radial-gradient(circle at top left, #111827 0, #020617 55%);
            color: var(--text-main);
            font-size: 14px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            justify-content: space-between;
            gap: 6px;
            transition: all 0.16s ease-out;
        }

        .btn-main {
    grid-column: span 2;
    background: linear-gradient(135deg, #16a34a, #15803d);
    border-color: rgba(34, 197, 94, 0.7);
    color: #ecfdf5;
    box-shadow:
        0 10px 28px rgba(34, 197, 94, 0.35),
        0 0 0 1px rgba(34, 197, 94, 0.45);
        }

        .btn-wide {
    grid-column: span 2;
        }

        .btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 12px 30px rgba(15, 23, 42, 0.75);
            border-color: rgba(148, 163, 184, 0.75);
        }

        .btn-main:hover {
            box-shadow:
                0 16px 40px rgba(34, 197, 94, 0.6),
                0 0 0 1px rgba(34, 197, 94, 0.8);
        }

        .btn-label {
            font-weight: 600;
            letter-spacing: 0.02em;
        }

        .btn-note {
    font-size: 11px;
    color: #d1fae5; /* было var(--text-muted) */
    opacity: 0.9;
        }

        .footer {
            margin-top: 18px;
            font-size: 11px;
            color: var(--text-muted);
            text-align: center;
            opacity: 0.9;
        }

        .footer span {
            color: var(--accent);
        }
    </style>
</head>
<body>
<div class="app">
    <div class="header">
        <div class="badge">
            <div class="badge-dot"></div>
            <span>Онлайн-оператор на связи</span>
        </div>
        <h1>Trusty Transfer</h1>
        <p class="subtitle">Надежный и быстрый обмен USDT↔RUB</p>
    </div>

    <div class="grid">
        <button class="btn btn-main" id="btn-exchange">
            <div class="btn-label">Обмен</div>
            <div class="btn-note">Откроется чат с оператором</div>
        </button>

        <button class="btn" id="btn-rate">
            <div class="btn-label">Узнать курс</div>
            <div class="btn-note">Актуальный курс у оператора</div>
        </button>

        <button class="btn" id="btn-support">
            <div class="btn-label">Поддержка</div>
            <div class="btn-note">Любые вопросы по обмену</div>
        </button>

        <button class="btn btn-wide" id="btn-terms">
            <div class="btn-label">Условия обмена</div>
            <div class="btn-note">Минимальные суммы и регламент</div>
        </button>
    </div>

    <div class="footer">
        Оформление заявки и курс уточняются <span>напрямую у оператора</span> в чате.
    </div>
</div>

<script>
    const tg = window.Telegram?.WebApp;

    function openBotChat() {
        if (tg) {
            // Закрываем миниап и даём пользователю продолжить в чате с ботом
            tg.close();
        }
    }

    document.getElementById('btn-exchange').onclick = openBotChat;
    document.getElementById('btn-rate').onclick = openBotChat;
    document.getElementById('btn-support').onclick = openBotChat;

    document.getElementById('btn-terms').onclick = function () {
        alert(
            'Условия обмена:\n\n' +
            '• Курс и детали — в чате с оператором\n' +
            '• Минимальная сумма и комиссии уточняйте у оператора\n' +
            '• Время проведения обмена зависит от загруженности сети и банка'
        );
    };

    if (tg) {
        tg.expand();
        tg.ready();
    }
</script>
</body>
</html>
